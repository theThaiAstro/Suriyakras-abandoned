<!doctype html>
<html dir="ltr" lang="th-TH" class="no-js">

<head>

  <!-- META -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- TITLE -->
  <title>{{{DOCUMENT_TITLE}}}</title>

  <!-- CSS/FOUNDATION -->
  <link rel="stylesheet" href="lib/css/vendor/foundation.css">

  <!-- CSS/ESSENTIAL-->
  <link rel="stylesheet" href="lib/css/footer.css" />
  <link rel="stylesheet" href="lib/css/typography.css" />
  <link rel="stylesheet" href="lib/css/typefaces.css" />

  <!-- CSS/INTERNAL -->
  <link rel="stylesheet" href="lib/css/index.css" />

  <!-- CSS/EXTERNAL -->
  <link rel="stylesheet" href="" />

  <style>
    * {
      border: 0.5px solid red;
    }
  </style>

</head>

<body>

  <div class="grid-x">
    <div class="cell small-11 medium-11 small-offset-1 large-8 large-offset-2">
      <h1>{{{PAGE.TITLE}}}</h1>
    </div>
  </div>

  <div class="grid-x align-center">
    <div class="cell medium-11 large-10">


      <div class="grid-x align-center loop-result">

        <!-- METADATA OF THE POST -->
        <div class="cell small-12 medium-2 large-2 loop-result-metadata-container">
          <div class="grid-x loop-result-metadata">
            <!-- CONTENT -->
            <div class="cell small-12 medium-12 shrink loop-result-label">
              <span class="label primary">LABEL</span>
            </div>
            <div class="cell auto medium-12 shrink loop-result-date">
                <time datetime="DATETIME_MAC" title="12 กันยายน 2561" class="font-bold">12 กันยายน 2561</time>
            </div>
            <div class="cell auto medium-12 shrink loop-result-author">โดย <strong>วิมุต วสะหลาย</strong></div>
            <!-- /CONTENT -->
          </div>
        </div>
        <!-- /METADATA OF THE POST -->

        <!-- IMAGE OF THE POST -->
        <div class="cell hide-for-small-only medium-shrink loop-result-thumbnail">
          <div class="loop-result-thumbnail-container">
            <img src="https://placekitten.com/1090/1000" />
          </div>
          <div class="loop-result-tags"> 
            <ul>
              <li>tag 1</li>
              <li>tag 2</li>
              <li>tag 3</li>
            </ul>
          </div>
        </div>
        <!-- /IMAGE OF THE POST -->

        <!-- CONTENT OF THE POST -->
        <div class="cell small-12 medium-auto loop-result-excerpt">
          <h1 class="loop-result-excerpt-title">THIS IS THE TITLE. IT COULD BE VERY LONG และอาจมีภาษาไทยด้วย</h1>
          <p class="loop-result-excerpt-content">SOME CONTENT COULD BE VERY VERY VERY LONG. LET'S SEE IF THE FLEX BOX CAN HANDLE THIS ซัมไทมส์อิทออลโซแฮส ภาษาไทย</p>
        </div>
        <!-- /CONTENT OF THE POST -->

      </div>

    </div>
  </div>

  <!-- SCRIPTS/FOUNDATION -->
  <script src="lib/js/vendor/jquery.js"></script>
  <script src="lib/js/vendor/what-input.js"></script>
  <script src="lib/js/vendor/foundation.js"></script>

  <!-- SCRIPT/INTERNAL -->
  <script src="lib/js/app.js"></script>

</body>

</html>
