<!doctype html>
<html dir="ltr" lang="th-TH" class="no-js">

<head>

    <!-- META -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TITLE -->
    <title>{{{DOCUMENT_TITLE}}}</title>

    <!-- CSS/FOUNDATION -->
    <link rel="stylesheet" href="../lib/css/vendor/foundation.css">

    <!-- CSS/ESSENTIAL-->
    <link rel="stylesheet" href="../lib/css/stylesheet.css" />
    <link rel="stylesheet" href="../lib/css/footer.css" />
    <link rel="stylesheet" href="../lib/css/typography.css" />
    <link rel="stylesheet" href="../lib/css/typefaces.css" />

    <!-- CSS/INTERNAL -->
    <link rel="stylesheet" href="../lib/css/front-page.css" />
    <link rel="stylesheet" href="../lib/css/app.css" />

    <!-- CSS/EXTERNAL -->
    <link rel="stylesheet" href="" />

</head>

<body>

    <!-- Featured -->
    <div id="featured-story" class="grid-x">
        <div id="featured-story-wrapper" class="cell small-12">

            <!-- Size container -->
            <div class="grid-x align-center">
                <div class="cell medium-8">
                    <h1 id="featured-story-title">As a non-European citizen, with a passion for European cities, I have
                        a small problem with my cities.</h1>
                </div>
            </div>
            <!-- /Size container -->
            <br />
            <a href="#" class="button white font-colour-black font-larger font-semi-bold">อ่านต่อ</a>

        </div>
    </div>
    <!-- /Featured -->

    
    <div id="body-container" class="grid-x align-center">
        <div id="body-container-box" class="col small-12 medium-10">
        <!-- Body Container -->
            
            <!-- Recent -->
            <h1 id="recent-articles-title" class="frontpage-title">บทความล่าสุด</h1>
            <div id="recent-articles" class="grid-x">
                
                <div class="col small-12 medium-4 large-3 article-w-thumbnail-container">
                    <a href="#" title="Link title">
                        <div class="article-w-thumbnail">
                            <img src="http://placekitten.com/600/700" class="article-w-thumbnail-image" alt="" />
                            <div class="article-w-thumbnail-title">{{{article.title}}}</div>
                        </div>
                    </a>
                </div>
                
            </div>
            <!-- /Recent -->

            <!-- Events -->
            <h1 id="future-events-title" class="frontpage-title">กิจกรรมที่จะถึง</h1>
            <div id="future-events" class="grid-x">
                
                <div class="col small-12 medium-4 large-3 article-w-thumbnail-container">
                    <a href="#" title="Link title">
                        <div class="article-w-thumbnail">
                            <img src="http://placekitten.com/600/700" class="article-w-thumbnail-image" alt="" />
                            <div class="article-w-thumbnail-title">{{{article.title}}}</div>
                        </div>
                    </a>
                </div>
                
            </div>
            <!-- /Events -->

            <!-- Sky highlights -->
            <h1 id="sky-highlights-title" class="frontpage-title">ปรากฏการณ์ท้องฟ้า</h1>
            <div id="sky-highlights" class="grid-x">
                
                <div class="col small-12 medium-4 large-3 article-w-thumbnail-container">
                    <a href="#" title="Link title">
                        <div class="article-w-thumbnail">
                            <img src="http://placekitten.com/600/700" class="article-w-thumbnail-image" alt="" />
                            <div class="article-w-thumbnail-title">{{{article.title}}}</div>
                        </div>
                    </a>
                </div>
                
            </div>
            <!-- /Sky highlights -->
        
        <!-- /Body Container -->
        </div>
    </div>

    <!-- SCRIPTS/FOUNDATION -->
    <script src="../lib/js/vendor/jquery.js"></script>
    <script src="../lib/js/vendor/what-input.js"></script>
    <script src="../lib/js/vendor/foundation.js"></script>

    <!-- SCRIPT/INTERNAL -->
    <script src="../lib/js/app.js"></script>

</body>

</html>
